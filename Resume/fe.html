<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            width: 40%;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
        }
        .section {
            margin-bottom: 15px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        label {
            width: 40%;
            text-align: right;
            margin-right: 10px;
        }
        input, select {
            width: 50%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 style="text-align: center;">Step 1 of 5</h3>
        <div class="section">
            <div class="section-title">Personal Information</div>
            <div class="form-group"><label>Surname</label><input type="text"></div>
            <div class="form-group"><label>First Name</label><input type="text"></div>
            <div class="form-group"><label>Other Names</label><input type="text"></div>
            <div class="form-group"><label>Gender</label>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </div>
            <div class="form-group"><label>Marital Status</label>
                <select><option>Select - Status</option></select>
            </div>
            <div class="form-group"><label>Date of Birth</label><input type="date"></div>
            <div class="form-group"><label>Place of Birth</label><input type="text"></div>
            <div class="form-group"><label>Mother's Name</label><input type="text"></div>
            <div class="form-group"><label>Father's Name</label><input type="text"></div>
            <div class="form-group"><label>Number of Dependents</label>
                <select><option>Select - No of Dependents</option></select>
            </div>
            <div class="form-group"><label>Level of Education</label><input type="text"></div>
        </div>
        
        <div class="section">
            <div class="section-title">Security Information</div>
            <div class="form-group"><label>Username</label><input type="text"></div>
            <div class="form-group"><label>Password</label><input type="password"></div>
            <div class="form-group"><label>Re-type Password</label><input type="password"></div>
            <div class="form-group"><label>Security Question</label>
                <select><option>Select - Question</option></select>
            </div>
            <div class="form-group"><label>Answer</label><input type="text"></div>
        </div>
        
        <div class="buttons">
            <button>Previous</button>
            <button>Next</button>
        </div>
    </div>
</body>
</html>
